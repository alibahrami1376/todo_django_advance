name: Django Project  Todo Test 
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  Test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Docker-Compose
      run: docker compose up -d
    - name: Run Tests
      run: docker exec backend sh -c "flake8 && pytest ."
